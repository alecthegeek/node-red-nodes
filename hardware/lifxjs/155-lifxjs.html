<script type="text/x-red" data-template-name="lifxjs">
    <div class="form-row">
        <label for="node-input-stateto"><i class="icon-signal"></i>On or Off</label>
        <input type="text" id="node-input-stateto" placeholder="0">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="lifxjs">
    <p>Lifx bulb on off swicth.</p>
    <p>Expects a msg.payload 0 (switch off) or 1 (switch on)</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('lifxjs',{
        category: 'output',
        color:"GoldenRod",
        defaults: {
            stateto: {value:"0",required:true,validate:RED.validators.number()},
            name: {value:""}
        },
        inputs:1,
        outputs:0,
        icon: "light.png",
        align: "right",
        label: function() {
            return this.name||"lifxjs";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
